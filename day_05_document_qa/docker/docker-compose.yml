version: "3.9"

services:
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: document-qa-api
    ports:
      - "8000:8000"
    volumes:
      - ../artifacts:/app/artifacts
      - ../data:/app/data
      - ../logs:/app/logs
    environment:
      - LOG_LEVEL=INFO
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  streamlit:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: document-qa-ui
    command: ["streamlit", "run", "app/streamlit_app.py", "--server.port=8501", "--server.address=0.0.0.0"]
    ports:
      - "8501:8501"
    depends_on:
      api:
        condition: service_healthy
    environment:
      - API_URL=http://api:8000/api/v1
    restart: unless-stopped
