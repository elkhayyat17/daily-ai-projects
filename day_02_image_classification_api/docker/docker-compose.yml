version: "3.9"

services:
  # ── FastAPI Backend ────────────────────────────────────────
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: image-classifier-api
    ports:
      - "8000:8000"
    volumes:
      - ../models:/app/models
    environment:
      - API_HOST=0.0.0.0
      - API_PORT=8000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ── Streamlit Frontend ─────────────────────────────────────
  ui:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: image-classifier-ui
    command: streamlit run app/streamlit_app.py --server.port 8501 --server.address 0.0.0.0
    ports:
      - "8501:8501"
    environment:
      - API_BASE_URL=http://api:8000
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped
